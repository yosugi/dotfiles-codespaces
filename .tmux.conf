unbind C-b
set-option -g prefix C-t
bind-key C-t send-prefix

#setw -g utf8 on
#set -g status-utf8 on

bind C-r source-file ~/.tmux.conf

set -g status-interval 10
set -g status-style bg=black,fg=white
setw -g window-status-current-style bg=black,fg=white

#set-option -g default-shell /bin/zsh
# set-option -g status-right " \"yosugi@example.com\" %Y-%m-%d %H:%M"
set-option -g status-left-length 50

# window

bind -r c new-window -c '#{pane_current_path}'
bind -r C-n next-window
bind -r C-p previous-window
bind -r C-t last-window
bind -r l last-window

# pane

#bind - split-window -v
#bind | split-window -h
bind - split-window -v -c '#{pane_current_path}'
bind | split-window -h -c '#{pane_current_path}'

bind + break-pane
# Move pane to specified window
# https://neocat.hatenablog.com/entry/2025/05/08/040450
bind-key u choose-tree -w "join-pane -t '%%'"

bind -r C-o last-pane
bind -r C-r last-pane
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# コピー、選択モードのキーバインドvi/emacs
set-window-option -g mode-keys vi

# vでマーク開始
bind -T copy-mode-vi v send -X begin-selection
# yでヤンク
bind -T copy-mode-vi y send -X copy-selection

# [tmuxを効率よく使って開発を爆速にする最高の設定](https://qiita.com/yuki_ycino/items/ef5e6b63c8f9af2f03c0)
# iterm の場合 Preferences -> Profiles -> [select a profile] -> Keys -> Left Meta Key: Esc+
# window の作成, 移動
bind -n M-c new-window -c "#{pane_current_path}"
bind -n M-. next-window
bind -n M-, previous-window
